<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link to css file -->
    <link href="test.css" rel="stylesheet" type="text/css">
    <title>Image Slider</title>
</head>
<body>                                  
    
    <!-- container-->
    <div class="slider">
            <!--slider-->
        <div class="slides">
            <!-- inputs -->
            <div class="radio_btn">
                <input type="radio" id='radio1' checked>
                <input type="radio" id='radio2'>
                <input type="radio" id='radio3'>
                <input type="radio" id='radio4'>
            </div>
            <!--images-->
            <div class="images">
                <img src="9.jpg" >
                <img src="2.jpg" >
                <img src="3.jpg" >
                <img src="4.jpg" >
            </div>
            <!--Auto slide-->
            <div class="navigation-auto">
                <div class="auto_btn1"></div>
                <div class="auto_btn2"></div>
                <div class="auto_btn3"></div>
                <div class="auto_btn4"></div>
            </div>
            <!--Manual slide-->
            <div class="navigation-manual">
                <label for="radio1" class="manual_btn"></label>
                <label for="radio2" class="manual_btn"></label>
                <label for="radio3" class="manual_btn"></label>
                <label for="radio4" class="manual_btn"></label>
            </div>
        </div>

    </div>
</body>
</html>
