
<html lang="en">

    <head> 
        <title> My CSS website </title>
        <link rel="stylesheet" href="nav_mobile.css">
    </head>
    
    <body> 
        <!-- navbar-->
        <nav>
            <ul class="topnav" id="dropdownClick">
                <li><a href="#home">Home</a></li>
                <li><a href="#news">News</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#about">About</a></li>
    
                <li class="topnav-right"><a href="#signup">Sign Up</a></li>
                <li class="topnav-right"><a href="#signin">Sign In</a></li>

                <li class="dropdownIcon"><a href="javascript:void(0);"onclick="dropdownMenu()">&#9776;</a></li>

            </ul>
    
        </nav>
    
        <!-- javascript -->
        <script>
            function dropdownMenu() {

                /*get class*/
                var x = document.getElementById("dropdownClick");

                /*chang class name into 'topnav.responsive' */
                if (x.className === "topnav") {
                    x.className += " responsive";
                } else {
                    x.className = "topnav";
                }
            }
        </script>
    
    
    </body>
    </html>

<!-- 

    - 'class': use it for adding styles
    - 'id': use it for javascript
    - 'javascript:void(0);' : the path you're trying to go into is undefined, so stay in the current state
-->
