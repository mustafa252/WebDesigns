<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title of the website -->
    <title>Log - in</title>
    <!-- link to css file -->
    <link href="style.css" rel="stylesheet" type="text/css">
    <!-- google font -->
    

</head>
<body>
        <!-- container-->
    <div id="wrapper">
        <!-- 1st side-->
        <div id="left">
            <!-- sign-in-->
            <div id="signIn">
                <!--logo-->
                <div class="logo">
                    <!-- image -->
                    <img src="logicon.png" alt="This is log-in icon" title="log-in">
                </div>
                <!-- form log-in-->
                <form>
                    <div>
                        <label for="Email">Email or Username</label>
                        <input type="text" class="text-input" id="Email" placeholder="Email or Username" name="Email">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" class="text-input" id="password" placeholder="Password" name="password">
                    </div>
                    <!-- sign-in Button -->
                    <button type="submit" class="primary-btn">Sign In</button>
                </form>
                <!--links-->
                <div class="links">
                    <a href="#" target="_blank">Forgot Password</a>
                    <a href="#" target="_blank">Sign in with Company or School</a>
                </div>
                <!-- OR bar -->
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <!-- Create account button -->
                <a href="#" target="_self" class="secondary-btn">Create An Account</a>
                
            </div>
            <!-- Footer of left side -->
            <footer id="main-footer">
                <p>Copyright &copy; 2023 All Rights Reserved</p>
                <div id="terms">
                    <a href="#">terms of use</a> | <a href="#">Privacy Policy</a>
                </div>
                
            </footer>
        </div>

        
        <!-- 2nd side-->
        <div id="right">
            <!-- show Case -->
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">The <strong>original</strong> contens</h1>
                    <a href="#" class="secondary-btn">Free 10-day trial</a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
